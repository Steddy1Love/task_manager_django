<h1>Create a New Task</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  {% if form.errors %}
  <ul>
      {% for error in form.errors.values %}
          <li>{{ error }}</li>
      {% endfor %}
  </ul>
{% endif %}
  <p>Use this only if you have to...</p>
  <button type="reset">Nuke</button>
</form>
<a href="{% url 'home' %}" type="button" class="btn btn-primary">Home</button>
